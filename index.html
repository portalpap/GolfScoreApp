<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer text="text/javascript" src="/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

<body>

        <div class="row" id="holeNumber">

            <div class="col  border">1</div>
            <div class="col  border">2</div>
            <div class="col  border">3</div>
            <div class="col  border">4</div>

            <div class="col  border">6</div>
            <div class="col  border">7</div>
            <div class="col  border">8</div>
            <div class="col  border">9</div>
            <div class="col  border">total</div>
        </div>

        <div class="row" id="par">
            <div class="col  border">Par</div>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <div class="col  border">total</div>
        </div>

        <div class="row" id="yardage">
            <div class="col  border">Yardage</div>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <input type="number" class="col  border" placeholder="..."></input>
            <div class="col  border">total</div>
        </div>

        <div class="row" id="handicap">
            <div class="col  border">Handicap</div>
            <div class="col  border">1</div>
            <div class="col  border">2</div>
            <div class="col  border">3</div>
            <div class="col  border">4</div>
            <div class="col  border">5</div>
            <div class="col  border">6</div>
            <div class="col  border">7</div>
            <div class="col  border">8</div>
            <div class="col  border">9</div>
            <div class="col  border">total</div>
        </div>
    </div>
</body>
<style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .heading{

    }

    }
</style>
</html>
